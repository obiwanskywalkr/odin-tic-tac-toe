<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./favicon.png">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="startOverlay" class="">
        <div class="logo">Tic Tac Toe</div>
        <div class="inputContainer">
            <label for="playerX" class="playerLabel">X
                <input type="text" name="playerX" id="playerX" class="textbox" placeholder="Player X" maxlength="15">
            </label>
            <label for="playerO" class="playerLabel">O
                <input type="text" name="playerO" id="playerO" class="textbox" placeholder="Player O" maxlength="15">
            </label>
            <button id="start">Start Game</button>
        </div>
        
    </div>
    <a href="https://github.com/obiwanskywalkr"><img id="githubLogo" class="" src="./github-logo.png" alt="GitHub Logo"></a>
    <div class="container">
        <div class="board x" id="board">
            <div id="cell"></div>
            <div id="cell"></div>
            <div id="cell"></div>
            <div id="cell"></div>
            <div id="cell"></div>
            <div id="cell"></div>
            <div id="cell"></div>
            <div id="cell"></div>
            <div id="cell"></div>
        </div>
        <button type="reset" id="restart" class="hide">Restart</button>
    </div>
    <div id="endOverlay" class="hide"></div>
</body>
</html>
